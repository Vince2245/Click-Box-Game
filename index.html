<!DOCTYPE html>
<html>
<head>
    <title>Click the Box Game</title>
   <style> 
   body {
    text-align: center;
    font-family: Arial, sans-serif;
}

#game-area {
    width: 400px;
    height: 400px;
    border: 2px solid black;
    margin: 20px auto;
    position: relative;
    background-color: #f0f0f0;
}

#box {
    width: 50px;
    height: 50px;
    background-color: red;
    position: absolute;
    cursor: pointer;
}


#start-screen, #game-over {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border: 2px solid black;
}
   </style>
</head>
<body>
    <h1>Click the Box!</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Time left: <span id="time">10</span> seconds</p>

    <div id="game-area">
        <div id="box"></div>
    </div>

   
    <div id="start-screen">
        <h2>Welcome to Click the Box!</h2>
        <button id="start-game">Play</button>
    </div>

  
    <div id="game-over">
        <h2>Game Over!</h2>
        <p>Your score: <span id="final-score">0</span></p>
        <button id="play-again">Play Again</button>
    </div>

    <script>
let score = 0;
let timeLeft = 10;
let timer;

let scoreDisplay = document.getElementById("score");
let timeDisplay = document.getElementById("time");
let box = document.getElementById("box");
let gameArea = document.getElementById("game-area");

let startScreen = document.getElementById("start-screen");
let startBtn = document.getElementById("start-game");

let gameOverScreen = document.getElementById("game-over");
let finalScore = document.getElementById("final-score");
let playAgainBtn = document.getElementById("play-again");


function moveBox() {
    let x = Math.random() * (gameArea.clientWidth - box.clientWidth);
    let y = Math.random() * (gameArea.clientHeight - box.clientHeight);
    box.style.left = x + "px";
    box.style.top = y + "px";
}


box.addEventListener("click", function() {
    score++;
    scoreDisplay.textContent = score;
    moveBox();
});


function startGame() {
    score = 0;
    timeLeft = 10;
    scoreDisplay.textContent = score;
    timeDisplay.textContent = timeLeft;
    box.style.display = "block";
    startScreen.style.display = "none";
    gameOverScreen.style.display = "none";
    moveBox();

    timer = setInterval(function() {
        timeLeft--;
        timeDisplay.textContent = timeLeft;

        if (timeLeft <= 0) {
            endGame();
        }
    }, 1000);
}


function endGame() {
    clearInterval(timer);
    box.style.display = "none";
    finalScore.textContent = score;
    gameOverScreen.style.display = "block";
}


startBtn.addEventListener("click", startGame);
playAgainBtn.addEventListener("click", startGame);


startScreen.style.display = "block";
box.style.display = "none";
      
    </script>
</body>
</html>
